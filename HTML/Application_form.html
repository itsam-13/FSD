<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>APPLICATION FORM</h2>
    <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application out the Job Application Form.</p><br>
    <label for="">* Full Name 
        <input type="text" placeholder="Enter your full name" id="001">
    </label><br><br>
    <label for="002">* Email 
        <input type="email" placeholder="Enter your email" id="002">
    </label><br><br>
    <label for="">* Age
        <input type="number" placeholder="Enter your age" id="003">
    </label><br><br>

    <label for="">* Which option best describe your current role? 
        <select name="" id="">
            <option value="">Student</option>
            <option value="">Professional</option>
            <option value="">Unemployed</option>
        </select>
    </label><br><br>

    <label for="">*Would you like to list references?
        <input type="radio" name="yes">Yes
        <input type="radio" name="yes">No
    </label>
    <br><br>
    <label for="">Which position are you applying for?
        <select name="" id="">
            <option value="">Select an option</option>
            <option value="">Select an option</option>
            <option value="">Select an option</option>
        </select>
    </label><br><br>
    <label for="">Which Programming Languages do you know?
        <br>
        <input type="checkbox" id="005">JAVA <br>
        <input type="checkbox" id="005">Python <br>
        <input type="checkbox" id="005">JJavaScript <br>
        <input type="checkbox" id="005">C++ <br>
        <input type="checkbox" id="005">Swift <br>
        <input type="checkbox" id="005">Ruby <br>
        <input type="checkbox" id="005">.NET
    </label><br><br>
    <label for="">* Upload your resume
        <input type="file" id="004">
        </label><br><br><br>

        <label for="">Any comments 
            <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
        </label><br><br>

        <label for="">
            <input type="submit" name="Submit Application" id="" placeholder="Submit Application">
        </label>
</body>
</html>
